<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Login</title>
    <link rel="stylesheet" type="text/css" href="insta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Main_Content">
        <div class="Insta_Header">
            <div class="Insta_Logo">
                <img src="Insta-logo.png">
            </div>
        </div>
        <div class="Insta_Body">
            <div class="Body_Left">
                <img src="Insta_Ad.png">
            </div>
            <div class="Body_Right">
                
                <form>
                    <table class="Table_Border">
                        <th>
                            <h1 class="Insta_Heading">Instagram</h1>
                        </th>
                        <tr>
                            <td>
                                <input type="text" class="Login_Details" placeholder="Phone Number,Username,or Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" class="Login_Details" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="Login_Button" value="Log in">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="Or_Label">OR</label></td>
                        </tr>
                        <tr>
                            <td>
                                <a href="https://www.facebook.com/" class="Log_Fb">Log in with Facebook</a>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="For_Pass">Forgot Password?</label></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td class="Table_BorderTwo">
                                <label>Dont have an account? <span class="Span_Sign">Sign Up</span></label>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <img src="Google_Play.png" class="App_Down">
                                
                            </td>
                        </tr>
                        
                    </table>
                    
                </form>
            </div>
            

        </div>
    </div>
</body>
</html>

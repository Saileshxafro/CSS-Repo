<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="d2task.css">
</head>
<body>
    <div class="Div_One">
        <form><br><br><br>
            <label>First Name :</label>
            <input type="text"><br><br>
            <label>Middlename :</label>
            <input type="text"><br><br>
            <label>Lastname :</label>
            <input type="text"><br><br>
            <label>Course :</label>
            <select>
                <option>Course</option>
                <option>Full Stack</option>
                <option>Web development</option>
            </select><br><br>
            <label>Gender :</label><br>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>
            <label>Phone :</label>
            <input type="text" placeholder="+91" class="Phone_No">
            <input type="number" minlength="10"><br><br>
            <label>Address :</label>
            <textarea class="Add_text"></textarea><br><br>
            <label>Email :</label>
            <input type="email"><br><br>
            <label>Password :</label>
            <input type="password"><br><br>
            <label>Re-type Password :</label>
            <input type="password"><br><br>
            <input type="submit">
        </form>
    </div>
    <div class="Div_Two">
        <form>
            <h1 class="Stu_Reg">Student Registration Form</h1>
            <table>
                <tr>
                    <td><label>Name :</label></td>
                    <td><input type="text" placeholder="Enter full name"></td>
                </tr>
                <tr>
                    <td><label>Father's Name :</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Mother's Name :</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Phone Number :</label></td>
                    <td><input type="number" placeholder="+91 XXXXXXXXXX"></td>
                </tr>
                <tr>
                    <td><label>Email :</label></td>
                    <td><input type="email" placeholder="sample@example.com"></td>
                </tr>
                <tr>
                    <td><label>Gender :</label></td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date Of Birth :</label>
                    </td>
                    <td>
                        <input type="text" class="Dob">-<input type="text" class="Dob">-<input type="text" class="Dob"><label>(<i>dd-mm-yyyy</i>)</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Address :</label></td>
                    <td>
                        <input type="text" class="Address_One" placeholder="Street- House- Road-">
                    </td>
                </tr>
                <tr>
                    <td>Blood Group :</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>O+ve</option>
                            <option>A+ve</option>
                            <option>B+ve</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Department :</label>
                    </td>
                    <td>
                        <input type="radio" name="Department">CSE
                        <input type="radio" name="Department">EEE
                        <input type="radio" name="Department">BBA
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Course :</label>
                    </td>
                    <td>
                        <input type="checkbox">C
                        <input type="checkbox">C++
                        <input type="checkbox">Java
                        <input type="checkbox">AI
                        <input type="checkbox">Machine learning
                        <input type="checkbox">Robotics
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Photo :</label>
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr class="Sub_Res">
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
